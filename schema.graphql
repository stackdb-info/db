type Organization  {
	name: String! @id
	website: String
	github_organization: String
}

type Language  {
	name: String! @id
	created_by: [Organization] 
	github_repository: String
	github_organization: String
}

type Dbms  {
	name: String! @id
	created_by: [Organization] 
	written_in: [Language] 
	github_repository: String
	github_organization: String
}

type TypesList {
	types: [String]
}
